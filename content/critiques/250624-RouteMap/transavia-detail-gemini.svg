<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    This SVG file is a detailed representation of Transavia's flight routes
    in the Iberian Peninsula and Morocco, based on a provided map image.

    Color Key:
    - Teal (#00A79D): Indicates a route, often from a French hub.
    - Yellow (#FFC72C): Indicates a route, often from a Dutch hub.
    - Dark Blue (#004B87): Indicates another distinct route category.
