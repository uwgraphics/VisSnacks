<svg width="360" height="230" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif">
    <!-- 
      High-Resolution Map Key
      This SVG version recreates the design from the user's image and the previous HTML component.
      It is fully scalable and uses vector shapes and text for maximum clarity at any resolution.
    -->

    <defs>
        <!-- Filter for the drop shadow effect -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1" />
        </filter>
    </defs>

    <!-- Background rectangle with border, rounded corners, and shadow -->
    <rect x="1" y="1" width="358" height="228" rx="12" ry="12" fill="#fafaf9" stroke="#d6d3d1" stroke-width="1" filter="url(#shadow)" />

    <!-- Header Text -->
    <text x="24" y="40" font-size="20" font-weight="bold" fill="#1f2937">Destination au d√©part de :</text>
    <text x="24" y="60" font-size="14" fill="#6b7280" font-style="italic">Or departure from:</text>

    <!-- Legend Items -->
    <g font-size="14" font-weight="500" fill="#374151">
        
        <!-- Column 1 -->
        <g transform="translate(24, 95)">
            <!-- PARIS -->
            <circle cx="8" cy="0" r="8" fill="#1d4ed8" />
            <text x="24" y="0" dominant-baseline="middle">PARIS</text>
            
            <!-- NANTES -->
            <circle cx="8" cy="30" r="8" fill="#38bdf8" />
            <text x="24" y="30" dominant-baseline="middle">NANTES</text>
            
            <!-- LYON -->
            <circle cx="8" cy="60" r="8" fill="#0ea5e9" />
            <text x="24" y="60" dominant-baseline="middle">LYON</text>
            
            <!-- STRASBOURG -->
            <circle cx="8" cy="90" r="8" fill="#6b7280" />
            <text x="24" y="90" dominant-baseline="middle">STRASBOURG</text>
        </g>
        
        <!-- Column 2 -->
        <g transform="translate(190, 95)">
            <!-- AMSTERDAM -->
            <circle cx="8" cy="0" r="8" fill="#22c55e" />
            <text x="24" y="0" dominant-baseline="middle">AMSTERDAM</text>
            
            <!-- ROTTERDAM -->
            <circle cx="8" cy="30" r="8" fill="#86efac" />
            <text x="24" y="30" dominant-baseline="middle">ROTTERDAM</text>
            
            <!-- EINDHOVEN -->
            <circle cx="8" cy="60" r="8" fill="#a3e635" />
            <text x="24" y="60" dominant-baseline="middle">EINDHOVEN</text>
            
            <!-- GRONINGEN -->
            <circle cx="8" cy="90" r="8" fill="#fde047" />
            <text x="24" y="90" dominant-baseline="middle">GRONINGEN</text>
        </g>
    </g>
</svg>
