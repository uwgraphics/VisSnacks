    <!-- 
      Resolution-Independent SVG Route Map
      This SVG combines a vector map of Europe with the destinations and color-coded key.
      - The map outline provides a clean, scalable base.
      - Cities are plotted with coordinates relative to the map.
      - The key is embedded for a complete, self-contained graphic.
      - Inset maps are included for the Canary Islands and Cape Verde.
      - Code is formatted to be readable with lines under 100 characters.
    -->
    <style>
        .city-label {
            font-size: 11px;
            font-weight: 500;
            fill: #1f2937;
            text-anchor: middle;
        }
        .map-outline {
            fill: #f0f0f0;
            stroke: #b0b0b0;
            stroke-width: 1;
        }
        .inset-box {
            fill: #ffffff;
            stroke: #cccccc;
            stroke-width: 1;
        }
    </style>

